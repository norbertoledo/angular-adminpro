<h3>{{leyenda}}</h3>

<div class="input-group">
    <div class="input-group-prepend" id="button-addon1">
        <button class="btn btn-primary py-0" type="button" (click)="cambiarValor(-5)">
        <i class="mdi mdi-minus"></i>
      </button>
    </div>

    <input #inputProgreso name="progreso" [(ngModel)]="progreso" (ngModelChange)="onInputChange($event)" type="number" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username with two button addons" aria-describedby="button-addon2" min="1" max="100">

    <div class="input-group-append" id="button-addon2">
        <button class="btn btn-primary py-0" type="button" (click)="cambiarValor(5)">
        <i class="mdi mdi-plus"></i>
      </button>
    </div>
</div>
